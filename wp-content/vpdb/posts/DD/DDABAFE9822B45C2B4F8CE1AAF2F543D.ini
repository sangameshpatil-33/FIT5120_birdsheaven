			<h2>What is bird garden?</h2>		
		<p><b>Bird friendly gardens are specifically curated to meet the needs of birds. This can include growing certain plants, as well as the addition of structures which provide food, water, and/or shelter. While manmade feeders, bird houses, nesting boxes, and bird baths are frequently used, you can meet these needs through the incorporation of natural materials and plant based design elements.</b></p>"
